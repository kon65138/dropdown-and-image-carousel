<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script defer src="bundle.js"></script></head>
<body>
    <div class="top">
        <div class="topDropdown">
            <button id="topDropdownbtn">
                <img>
            </button>
            <div id="topDropdownContent" class="dropdownContent">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>
    </div>
    <div class="middle">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
                <button class="carousel-button next" data-carousel-button="next">&#62;</button>
                <ul data-slides>
                    <li class="slide" data-active data-0>
                        <img src="https://images.unsplash.com/photo-1737741708962-6611036dc351?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sun setting over city with palm trees">
                    </li>
                    <li class="slide" data-1>
                        <img src="https://images.unsplash.com/photo-1737202325171-0f62f8296922?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="macro of a green leaf">
                    </li>
                    <li class="slide"data-2>
                        <img src="https://images.unsplash.com/photo-1737991864069-508dd72239fc?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="person sitting on bench infront of store">
                    </li>
                    <li class="slide"data-3>
                        <img src="https://images.unsplash.com/photo-1737995720044-8d9bd388ff4f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="pov sitting in dog pulled sled in snowy forest">
                    </li>
                </ul>
                <ul class='dots' data-dots>
                    <li class="dot" data-active-dot>&#10122;</li>
                    <li class="dot">&#10123;</li>
                    <li class="dot">&#10124;</li>
                    <li class="dot">&#10125;</li>
                </ul>
            </div>
    </div>
    <div class="bottom">
        <div class="bottomDropdown">
            <button id="bottomDropdownbtn">
                <img>
            </button>
            <div id="bottomDropdownContent" class="dropdownContent">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>
    </div>
</body>
</html>
